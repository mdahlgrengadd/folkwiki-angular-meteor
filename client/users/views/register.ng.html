<ion-view view-title="Register">
  <ion-content class="padding">

<md-content layout="row">
  <span flex></span>
  <md-whiteframe layout="column" flex="50">
    <div layout="row" layout-align="space-around center">
      <div>Login with:</div>
      <md-button>Twitter</md-button>
      <md-button>Facebook</md-button>
    </div>
    <div ng-show="vm.error" class="md-warn">
      <small>{{ vm.error }}</small>
    </div>
    <form layout="column">
      <md-input-container>
        <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
        <input type="text" ng-model="vm.credentials.email"
               placeholder="email" aria-label="email"/>
      </md-input-container>
      <md-input-container>
        <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
        <input type="password" ng-model="vm.credentials.password"
               placeholder="password" aria-label="password"/>
      </md-input-container>
      <button class="button button-dark" ng-click="vm.register()"
                 aria-label="login">Register
	  </button>
    
    </form>
    <div layout="row" layout-align="space-around center">
      <a href="/resetpw">Forgot password?</a>
      <a href="/register">Create an account</a>
    </div>
  </md-whiteframe>
  <span flex></span>
</md-content>




  </ion-content>
</ion-view>
